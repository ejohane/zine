#:schema node_modules/wrangler/config-schema.json
name = "zine-web"
main = "src/worker.ts"
compatibility_date = "2024-06-05"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

[build]
command = "bun run build"

[assets]
directory = "dist"
browser_TTL = 3600
edge_TTL = 7200

[env.production]
name = "zine-web-production"
route = "myzine.app/*"

[env.production.vars]
BUILD_TIME = "{{BUILD_TIME}}"

[env.production.assets]
directory = "dist"
browser_TTL = 3600
edge_TTL = 7200